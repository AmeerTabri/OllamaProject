<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="question-counter" id="question-counter">Question 1/5</div>
  <div class="quiz-box">
    <h2 id="question-text">Loading Question...</h2>
    <div class="options" id="options-container"></div>
    <div class="score" id="score-container" style="display: none;"></div>
  </div>
  <button id="next-button" class="next-button" style="display: none;">Next</button>
  <div class="result-buttons" style="display: none;">
    <button id="new-quiz-button" class="result-button">New Quiz</button>
    <button id="restart-quiz-button" class="result-button">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
