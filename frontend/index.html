<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollama Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.correct {
      background-color: #c8f7c5;
      border-color: green;
    }
    .option.wrong {
      background-color: #f7c5c5;
      border-color: red;
    }
    #score {
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Ollama Quiz</h1>
  <div id="quiz-container">
    <p>Loading quiz...</p>
  </div>
  <div id="score"></div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let quiz = [];

    async function loadQuiz() {
      const res = await fetch("http://localhost:8000/quiz");
      quiz = await res.json();
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= quiz.length) {
        document.getElementById("quiz-container").innerHTML = "";
        document.getElementById("score").textContent = `You scored ${score} out of ${quiz.length}`;
        return;
      }

      const q = quiz[currentQuestion];
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map((opt, i) => `
          <div class="option" onclick="checkAnswer(this, ${i}, ${q.answer})">${opt}</div>
        `).join("")}
      `;
    }

    function checkAnswer(el, selected, correct) {
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.onclick = null); // disable further clicks

      if (selected === correct) {
        el.classList.add("correct");
        score++;
      } else {
        el.classList.add("wrong");
        options[correct].classList.add("correct");
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1000);
    }

    loadQuiz();
  </script>
</body>
</html>
