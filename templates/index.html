<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
  <!-- Quiz Setup Section -->
  <div id="quiz-setup" class="quiz-setup-box">
    <h1>Welcome to QuizAI</h1>
    
    <div class="setup-section">
      <h2>Select Topic</h2>
      <div class="topic-options">
        <button class="topic-btn" data-topic="history">
          <span class="topic-icon">🏛️</span>
          <span class="topic-text">History</span>
        </button>
        <button class="topic-btn" data-topic="geography">
          <span class="topic-icon">🌍</span>
          <span class="topic-text">Geography</span>
        </button>
        <button class="topic-btn" data-topic="physics">
          <span class="topic-icon">⚡</span>
          <span class="topic-text">Physics</span>
        </button>
        <button class="topic-btn" data-topic="computer-science">
          <span class="topic-icon">💻</span>
          <span class="topic-text">Computer Science</span>
        </button>
        <button class="topic-btn" data-topic="soccer">
          <span class="topic-icon">⚽</span>
          <span class="topic-text">Football</span>
        </button>
        <button class="topic-btn" data-topic="Astronomy">
          <span class="topic-icon">🚀</span>
          <span class="topic-text">Astronomy</span>
        </button>
        <button class="topic-btn" data-topic="movies">
          <span class="topic-icon">🎬</span>
          <span class="topic-text">Movies</span>
        </button> 
        <button class="topic-btn" data-topic="fashion">
          <span class="topic-icon">👔</span>
          <span class="topic-text">Fashion</span>
        </button>
      </div>
    </div>

    <div class="setup-section">
      <h2>Number of Questions</h2>
      <div class="question-count">
        <input type="range" id="questionCount" min="3" max="10" value="5">
        <span id="questionCountValue">5</span> Questions
      </div>
    </div>

    <div class="setup-section">
      <h2>Difficulty Level</h2>
      <div class="difficulty-options">
        <button class="difficulty-btn" data-difficulty="easy">
          <span class="difficulty-icon">⭐</span>
          <span class="difficulty-text">Easy</span>
        </button>
        <button class="difficulty-btn" data-difficulty="medium">
          <span class="difficulty-icon">⭐⭐</span>
          <span class="difficulty-text">Medium</span>
        </button>
        <button class="difficulty-btn" data-difficulty="hard">
          <span class="difficulty-icon">⭐⭐⭐</span>
          <span class="difficulty-text">Hard</span>
        </button>
      </div>
    </div>

    <button id="startQuiz" class="start-button" disabled>Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-section" class="quiz-box" style="display: none;">
    <div id="question-counter" class="question-counter">Question 1/5</div>

    <div class="progress-container">
      <div class="progress-bar" style="width: 0%"></div>
    </div>

    <!-- Loading message added here -->
    <div id="loading-message" class="loading-message" style="display: none;">Loading questions...</div>

    <h2 id="question-text"></h2>
    <div id="options-container" class="options"></div>

    <div id="score-container" class="score" style="display: none;"></div>
    <div id="feedback" class="feedback" style="display: none;"></div>
  </div>

  <div class="next-button-wrapper">
    <button id="next-button" class="next-button">Next</button>
  </div>
  
  <div class="result-buttons">
    <button id="new-quiz-button" class="result-button">
      <span class="button-icon">🔄</span>
      <span class="button-text">New Quiz</span>
    </button>
    <button id="restart-quiz-button" class="result-button">
      <span class="button-icon">↺</span>
      <span class="button-text">Restart</span>
    </button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
